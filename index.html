<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock & Date v3</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="text-center p-5">
  
  <div class="container">
    <div class="card shadow-lg rounded-4 p-4">
      <h1 class="mb-4">⏰ ساعت و تاریخ</h1>      
      
      <!--ساعت-->
      <h2 id="clock" class="mb-3"></h2>
      
      <!--تاریخ میلادی-->
      <p id="date" class="fs-5"></p>
      
      <!--تاریخ شمسی-->
      <p id="jalali" class="fs-5 fw-bold text-success"></p>
      
      <!--دکمه ها-->
      <div>
        <button id="toggle-theme" class="btn btn-dark me-2">تغییر تم 🌙</button>
        <button id="toggle-format" class="btn btn-primary">تغییر فرمت ⏱</button>
      </div>
      
    </div>
  </div>


  <!-- Bootstrap JS & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
